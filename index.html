<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔物獵人:荒野 武器指引</title>
    <link rel="stylesheet" href="monster.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital@0;1&family=EB+Garamond:ital@0;1&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
</head>


<body>
    <div class="background">
        <div class="firstpage">
            <div class="indextalk">選好狩獵的武器了嗎？</div>
            <div class="indexchs_box">
                <button class="indexchs into_talk">我想聽聽你的建議</button>
                <button class="indexchs into_weapon">自己選擇武器</button>
            </div>
        </div>
        <div class="all_weapon_box off">
            <button class="weapon_box_close">X</button>
            <div class="all_weapon_box_title">請選擇你想要的武器</div>
            <div class="all_weapon_button_box">
                <button class="all_weapon_button weapon_cgsw"><img src="img/great-sword_ic.png" alt="">大劍</button>
                <button class="all_weapon_button weapon_clsw"><img src="img/long-sword_ic.png" alt="">太刀</button>
                <button class="all_weapon_button weapon_csw_shield"><img src="img/sword-and-shield_ic.png"
                        alt="">單手劍</button>
                <button class="all_weapon_button weapon_cdb"><img src="img/dual-blades_ic.png" alt="">雙刀</button>
                <button class="all_weapon_button weapon_ch"><img src="img/hammer_ic.png" alt="">大錘</button>
                <button class="all_weapon_button weapon_chh"><img src="img/hunting-horn_ic.png" alt="">狩獵笛</button>
                <button class="all_weapon_button weapon_cl"><img src="img/lance_ic.png" alt="">長槍</button>
                <button class="all_weapon_button weapon_cgl"><img src="img/gunlance_ic.png" alt="">銃槍</button>
                <button class="all_weapon_button weapon_csa"><img src="img/switch-axe_ic.png" alt="">斬擊斧</button>
                <button class="all_weapon_button weapon_ccb"><img src="img/charge-blade_ic.png" alt="">充能斧</button>
                <button class="all_weapon_button weapon_cbs"><img src="img/insect-glaive_ic.png" alt="">操蟲棍</button>
                <button class="all_weapon_button weapon_clb"><img src="img/light-bowgun_ic.png" alt="">輕弩</button>
                <button class="all_weapon_button weapon_chb"><img src="img/heavy-bowgun_ic.png" alt="">重弩</button>
                <button class="all_weapon_button weapon_cb"><img src="img/bow_ic.png" alt="">弓</button>
            </div>
        </div>
        <!-- talkbox為第一階段對話 -->
        <div class="talk_bg off">
            <button class="talk1_close">X</button>
            <div class="talk1_box">
                <div class="talk1">
                    <div class="title_text">在和魔物對峙時,你偏好的戰法是什麼呢？</div>
                </div>
                <div class="ans1_box">
                    <div class="ans1">
                        <button class="ans1_text heave">用重型武器施展強力的一擊</button>
                    </div>
                    <div class="ans1">
                        <button class="ans1_text dex">用敏捷的動作擾亂目標</button>
                    </div>
                    <div class="ans1">
                        <button class="ans1_text def">固若金湯的防禦就是最好的攻擊</button>
                    </div>
                    <div class="ans1">
                        <button class="ans1_text range">從遠方攻擊目標</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- choosebox為第二階段對話 -->
        <div class="choose_bg off">
            <button class="choosebox_close">X</button>
            <div class="choosebox">
                <div class="heave_box off">
                    <div class="talk1">
                        <div class="title_text">對於武器,你追求的是甚麼呢?</div>
                    </div>
                    <div class="heaveans_box">
                        <div class="heave1">
                            <button class="heave1_text cgsw">壓倒性的攻擊力</button>
                        </div>
                        <div class="heave1">
                            <button class="heave1_text ch">各式各樣的蓄力攻擊</button>
                        </div>
                        <div class="heave1">
                            <button class="heave1_text csa">能夠變形,靈活應對各種狀況</button>
                        </div>
                        <div class="heave1">
                            <button class="heave1_text chh">能夠輔助周遭夥伴的支援能力</button>
                        </div>
                    </div>
                </div>
                <div class="dex_box off">
                    <div class="talk1">
                        <div class="title_text">對於武器,你追求的是甚麼呢?</div>
                    </div>
                    <div class="dexans_box">
                        <div class="dex1">
                            <button class="dex1_text cdb">壓倒性的攻擊次數</button>
                        </div>
                        <div class="dex1">
                            <button class="dex1_text cbs">跳躍以及和獵蟲聯手攻擊</button>
                        </div>
                        <div class="dex1">
                            <button class="dex1_text clsw">看穿對手攻擊再反擊</button>
                        </div>
                        <div class="dex1">
                            <button class="dex1_text csw_shield">可攻可守的極高泛用性</button>
                        </div>
                        <div class="dex1">
                            <button class="dex1_text ccb">能夠變形,靈活應對各種狀況</button>
                        </div>
                    </div>
                </div>
                <div class="def_box off">
                    <div class="talk1">
                        <div class="title_text">對於武器,你追求的是甚麼呢?</div>
                    </div>
                    <div class="defans_box">
                        <div class="def1">
                            <button class="def1_text cl">各式各樣的防禦動作</button>
                        </div>
                        <div class="def1">
                            <button class="def1_text cgl">不只是防禦,還有一擊必殺的魅力</button>
                        </div>
                    </div>
                </div>
                <div class="range_box off">
                    <div class="talk1">
                        <div class="title_text">對於武器,你追求的是甚麼呢?</div>
                    </div>
                    <div class="rangeans_box">
                        <div class="range1">
                            <button class="range1_text clb">視情況使用各種不同的彈藥</button>
                        </div>
                        <div class="range1">
                            <button class="range1_text chb">看準對手的破綻,再以火力壓制</button>
                        </div>
                        <div class="range1">
                            <button class="range1_text cb">看穿目標的攻擊模式,然後不斷攻擊</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- weaponlayout為武器演示欄 -->
        <div class="weaponlayout off">
            <button class="closebutton">X</button>
            <div class="weapon_box off">
                <div class="leftint">
                    <div class="solider">
                        <img id="soliderimg" src="" alt="">
                    </div>
                    <div class="leftinttextbox">
                        <div class="lefttitle"><img id="weapon_ic" src="" alt="">大劍</div>
                        <div class="leftinttext"></div>
                    </div>
                </div>
                <div class="middleint">
                    <div class="video">
                    </div>
                    <div class="videoint">
                    </div>
                </div>
                <div class="rightint">
                    <div class="control_box">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="monster.js"></script>
</body>

</html>
